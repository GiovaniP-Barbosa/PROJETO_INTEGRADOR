    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            align-items: center;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            background-color: #1f80d5;
        }

        .row {
            display: flex;
            justify-content: space-between;
            width: 80%;
            margin-bottom: 20px;
        }

        .column {
            width: 100%;
        }

        .course-details,
        .container {
            background-color: #9c9a9a;
            padding: 5px;
            border-radius: 8px;
            text-align: center;
            width: 60%;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .course-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .rating {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }

        .rating input {
            display: none;
        }

        .rating label {
            cursor: pointer;
            font-size: 30px;
            color: #ccc;
        }

        .rating label:hover,
        .rating label:hover~label,
        .rating input:checked~label {
            color: #fdd835;
        }

        .comment {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .submit-btn {
            background-color: #1f80d5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .module {
            margin-bottom: 10px;
        }

        .generate-btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        nav {
            display: flex;
            align-items: flex-start;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            color: #333;
        }

        .logo {
            margin-right: auto;
        }

        .botao {
            background-color: #1f80d5;
            border: solid 1px;
            border-radius: 20px;
            color: #1f80d5;
            background-color: white;
            transition: background-color 0.5s ease, color 0.5s ease, transform 0.5s ease;
        }

        .botao:hover {
            background-color: #1f80d5;
            color: white;
            transform: scale(1.2)
        }

        .search-box {
            position: absolute;
            top: 11.5%;
            left: 80%;
            transform: translate(-50%, -50%);
            background-color: #c9c9c9;
            height: 20px;
            padding: 5px;
            border-radius: 30px;
            display: flex;
            align-items: center;
        }

        button {
            margin: 55px;
        }

        input::placeholder {
            font-size: 1.7rem;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: #aeaeae;
        }

        .search-text {
            float: left;
            background-color: transparent;
            padding-left: 5px;
            font-style: italic;
            font-size: 18px;
            border: none;
            height: 32px;
            width: 260px;
            transition: 0.4s;
        }

        .search-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .loupe-white {
            display: none;
        }

        .search-box:hover .search-text {
            width: 32rem;
            padding-left: 2rem;
        }

        .search-box:hover .search-btn {
            background-color: #447ce7;
        }

        .search-box:hover .search-btn .loupe-blue {
            display: none;
        }

        .search-box:hover .search-btn .loupe-white {
            display: block;
        }
    </style>
</head>

    <div class="row">
        <div class="column">
            <div class="container">
                <h2>Emitir Certificado</h2>
                <form action="#" method="post" id="certificateForm">
                    <label for="userName">Nome:</label>
                    <input type="text" id="userName" name="userName" required>
                    <br>
                    <button class="generate-btn" type="button" onclick="generateCertificate()">Emitir Certificado</button>

            <div class="container">
                <h2>Avalie o curso</h2>
                <form action="#" method="post" id="courseRatingForm">
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1">★</label>
                    </div>
                    <textarea class="comment" placeholder="Deixe um comentário..." name="comment" rows="4"></textarea>
                    <input class="submit-btn" type="submit" value="Enviar Avaliação">
                </script>
                </form>

<script>
    function generateCertificate() {
        alert("Certificado gerado com sucesso!");
    }
    document.getElementById("courseRatingForm").addEventListener("submit", function(event) {
        event.preventDefault();
        var ratingInputs = document.querySelectorAll('.rating input[type="radio"]');
        var ratingSelected = false;
        for (var i = 0; i < ratingInputs.length; i++) {
            if (ratingInputs[i].checked) {
                ratingSelected = true;
                break;
            }
        }

        if (!ratingSelected) {
            alert("Por favor, selecione uma classificação para o curso.");
            return;
        }

        alert("Avaliação enviada com sucesso!");
    });
</script>
